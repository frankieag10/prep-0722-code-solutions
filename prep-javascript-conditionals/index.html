  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>

// exercise 1//
var age = 18;
console.log(18);

if (age < 18) {
  age = 'a child';
} else {
  age = 'an adult';
}
console.log(age);
// exercise 1//

// exercise 2//
var student1Score = 80;
if (student1Score >= 70) {
  student1Score = 'congrats you passed';
} else {
  student1Score = 'you failed';
}
console.log(student1Score);
// exercise 2//

// exercise 3//
var student2Score = 100;

if (student2Score < 60) {
  console.log('F');
} else if (student2Score < 70) {
  console.log('D');
} else if (student2Score < 80) {
  console.log('C');
} else if (student2Score < 90) {
  console.log('B');
} else if (student2Score < 100) {
  console.log('A');
} else {
  console.log('A++');
}
// exercise 3//

// exercise 4 //
var season = 'summer';

if (season === 'summer') {
  console.log('its hot today');
} else if (season === 'spring') {
  console.log('the flowers are blooming');
} else if (season === 'autumn') {
  console.log('the leaves are changing colors');
} else if (season === 'winter') {
  console.log('its cold today');
} else {
  console.log('please enter a valid season');
}
// exercise 4//
var dayOfTheWeek = 'sunday';

if (dayOfTheWeek === 'saturday') {
  console.log('have a good weekend!');
} else if (dayOfTheWeek === 'sunday') {
  console.log('have a good weekend!');
} else {
  console.log('Its a weekday!');
}
// exercise 4//
  </script>
</body>
